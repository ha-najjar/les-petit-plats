<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Les petit plats</title>
  </head>
  <body>
    <header>
      <img src="../assets/image/Logo.png" class="logo" alt="Les-petit-plats" />
      <div class="search-items">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <form class="search-bar">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
            id="search-input"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
      </div>
    </header>
    <main id="main">
      <div class="recipes-filters flex justify-between">
        <div class="filters-container grid grid-cols-3 gap-8">
          <div class="dropdown-box">
            <div
              class="dropdown-option flex justify-between items-center"
              id="dropdown-option-ingredient"
            >
              <span>Ingrédients</span>
              <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="content" id="ingredient-content">
              <div class="search flex justify-between items-center">
                <input type="text" id="option-ingredient-search" />
                <div class="search-icons flex gap-1">
                  <i class="fa-solid fa-xmark remove-ingredients-search"></i>
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
              </div>
              <ul class="options" id="options-ingredients"></ul>
            </div>
          </div>
          <div class="dropdown-box">
            <div
              class="dropdown-option flex justify-between items-center"
              id="dropdown-option-appliances"
            >
              <span>Appareils</span>
              <span class="fa-solid fa-chevron-up"></span>
            </div>
            <div class="content" id="appliances-content">
              <div class="search flex justify-between items-center">
                <input type="text" id="option-appliances-search" />
                <div class="search-icons flex gap-1">
                  <i class="fa-solid fa-xmark remove-appliances-search"></i>
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
              </div>
              <ul class="options" id="options-appliances"></ul>
            </div>
          </div>
          <div class="dropdown-box">
            <div
              class="dropdown-option flex justify-between items-center"
              id="dropdown-option-ustensils"
            >
              <span>Ustensiles</span>
              <span class="fa-solid fa-chevron-up"></span>
            </div>
            <div class="content" id="ustensils-content">
              <div class="search flex justify-between items-center">
                <input type="text" id="option-ustensils-search" />
                <div class="search-icons flex gap-1">
                  <i class="fa-solid fa-xmark remove-ustensils-search"></i>
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
              </div>
              <ul class="options" id="options-ustensils"></ul>
            </div>
          </div>
        </div>
        <div class="recipes-number"></div>
      </div>
      <div class="selected-items grid grid-cols-5 gap-20 mb-5">
        <div class="selected" id="selected-ingredient"></div>
        <div class="selected" id="selected-appliance"></div>
        <div class="selected" id="selected-utensil"></div>
      </div>
      <div class="recipes-section grid grid-cols-3 gap-4"></div>
      <div class="recipes-not-found"></div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data/recipes.js"></script>
    <script src="script/templates/recipe.js"></script>
    <script src="script/utiles/filters.js"></script>
    <script src="script/utiles/dropdowns.js"></script>
    <script src="script/pages/index.js"></script>
  </body>
</html>
