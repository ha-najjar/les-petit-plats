<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Les petit plats</title>
  </head>
  <body>
    <header>
      <img src="assets/image/logo.png" class="logo" alt="Les-petit-plats" />
      <div class="search-items">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <form class="search-bar">
          <input
            type="text"
            value="Rechercher une recette, un ingrédient, ..."
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <main id="main">
      <div class="filters-container"></div>
      <div class="recipes-section grid grid-cols-3 gap-8"></div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data/recipes.js"></script>
    <script src="script/templates/recipe.js"></script>
    <script src="script/utiles/dropdowns.js"></script>
    <script src="script/pages/index.js"></script>
  </body>
</html>
